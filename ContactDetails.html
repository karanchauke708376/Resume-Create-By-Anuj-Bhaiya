<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details </title>
</head>
<body>
    <h1>Enter Your Detail Here.</h1>
    <form action="">

        <label for="firstname">First Name : </label> 
        <input id="firstname" type="text" name="firstname" > <br> <br>

        <label for="lastname">Last Name : </label> 
        <input id="lastname" type="text" name="lastname"><br> <br>

        <label for="age">Age : </label> <input id="age" type="text"><br> <br>

        <label for="DOB">Date Of Birth : </label><input id="DOB" type="date"><br> <br>

        <label for="email">Email : </label><input id="email" type="email"><br> <br>

        <label for="password">Password : </label><input id="password" type="password"><br> <br>

        <P>Enter Your T-Shirt Size</P>
        
        <input id="small" name="T-Shirt Size" type="radio" value="small" >
        <label for="small">Small</label>

        <input id="Medium" name="T-Shirt Size" type="radio" value="medium" >
        <label for="Medium">Medium</label>

        <input id="Large" name="T-Shirt Size" type="radio" value="large">
        <label for="Large">Large</label>
        <br><br>
        
        <label for="color">Your Favorite Colors : </label>
        <input id = "color" type="color">
        <br><br>

        <label for="cars">Choose a Car</label>
        <select name="cars" id="cars">
            <option value="Selectcard">Select Your Luxury Cars &nbsp; </option>
            <option value="mercedes">Mercedes</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Kia">KIA</option>
            <option value="Hyundai">Hyundai</option>
        </select>
        <br><br>

        <label for="aboutyourself">Tell us about yourself</label><br>
        <textarea name="aboutyourself" id="aboutyourself" cols="70" rows="10"></textarea>
        
        <br><br>
        <input type="reset"> &nbsp;
        <input type="submit">


    </form>




</body>
</html>
